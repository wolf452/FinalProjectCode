plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.sonarqube' version '3.7' // إضافة ملحق SonarQube
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral() // مستودع Maven Central
    gradlePluginPortal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // إذا كنت تستخدم Thymeleaf
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter'
}

test {
    useJUnitPlatform()
}

// تكوين إعدادات SonarQube
sonarqube {
    properties {
        property "sonar.projectKey", "sonar-server"  // تأكد من تحديد key فريد للمشروع
        property "sonar.host.url", "http://3.86.238.121:9000"   // تأكد من صحة الـ URL الخاص بـ SonarQube
        
       
    }
}
